<html lang="de">
<head>

<link rel="stylesheet" href="css/styles.css">

<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<script type='text/javascript' src="js/Vector2D.js"></script>

<body>

<div id="map3d"></div>
<button type="button" id="testButton" onclick="move();">Start</button>
<!--	<button type="button" id="leftBreak" onclick="leftBreak();">Left</button>-->
<!--	<button type="button" id="rightBreak" onclick="rightBreak();">Right</button>-->
<!--	<button type="button" id="bothBreaks" onclick="bothBreaks();">Both</button>-->
<input id="bothBreaks" type="range" min="0" max="34" step="1" value="0"
	oninput="bothBreaks(this.value)" />
<input id="leftBreak" type="range" min="0" max="34" step="1" value="0"
	oninput="leftBreak(this.value)" />
<input id="rightBreak" type="range" min="0" max="34" step="1" value="0"
	oninput="rightBreak(this.value)" />
<select id=selectBox oninput="initStartPosition(this.value);">
	<option value="NewYork">New York</option>
	<option value="Tschiertschen">Tschiertschen</option>
	<option value="Hamptons">Hamptons</option>
	<option value="Maagan Michael">Ma'agan Micha'el</option>
</select>
<div id="data"></div>
