<!doctype html>

<html lang="de">
<head>
<meta charset="utf-8">

<title>Paraglider Google Earth</title>
<meta name="description" content="Paragliding in Google Earth">
<meta name="author" content="Christian Brï¿½esch / Jonas Gschwend">

<link rel="stylesheet" href="css/styles.css">

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type='text/javascript' src="js/Constants.js"></script>
<script type='text/javascript' src="js/Vector2D.js"></script>
<script type='text/javascript' src="js/Vector3D.js"></script>
<script type='text/javascript' src="js/Pilot.js"></script>
<script type='text/javascript' src="js/Wing.js"></script>
<script type='text/javascript' src="js/Glider.js"></script>
<script type='text/javascript' src="js/main.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<script src="js/UI.js"></script>
</head>

<body>
	<div id="map3d"></div>
	<div class="cockpit">	
		<div class="control">	
			<a href="./Splashscreen/Splashscreen.html" id="startPoint">Startpunkt</a>		
			<button type="button" id="startButton" onclick="move();">Start</button>
			<button type="button" id="stopButton" onclick="reset();">Stop</button><br />
			<input type="range" id="slider-left" min="0" max="34" value="0" ><br />
			<input type="range" id="slider-both" min="0" max="34" value="0" oninput="bothBreaks(this.value);"><br />
			<input type="range" id="slider-right" min="0" max="34" value="0" oninput="rightBreak(this.value);"><br />
			<canvas id="compasscanvas"></canvas>
		</div>
		<div class="vario">				
			<p class="label" id="alt_label">ALT</p>
			<p class="digital" id="alt">687</p>
			<p class="unit" id="alt_unit">m</p>
			<p class="label" id="verticalspeed_label">VERT</p>
			<p class="digital" id="verticalspeed">0.0</p>
			<p class="unit" id="verticalspeed_unit">m/s</p>
			<p class="label" id="horizontalspeed_label">SPEED</p>
			<p class="digital" id="horizontalspeed">0</p>
			<p class="unit" id="horizontalspeed_unit">km/h</p>			
			<div id="data"></div>
		</div>		
	</div>
</body>
</html>
