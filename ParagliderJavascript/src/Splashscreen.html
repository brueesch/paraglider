		<script type="text/javascript">
			window.onload = function () {    
				var myLatlng = new google.maps.LatLng(46.797655, 8.236315);
			
				var mapOptions = {
			      center: myLatlng,
			      zoom: 9,
			      mapTypeId: google.maps.MapTypeId.TERRAIN,
			      disableDefaultUI: true
			    }
			    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
				var parser = new geoXML3.parser({map: map, processStyles: true});
	            parser.parse("GPS-Data/SPLP.kml");
				
				
				var position = new google.maps.LatLng(46.797655, 8.236315);
				var marker = new google.maps.Marker({
				      position: position,
				      map: map
				    });
				marker.setTitle("This is the title");
				var infowindow = new google.maps.InfoWindow({
				    
				  });
				google.maps.event.addListener(marker, 'click', function() {
				    infowindow.open(marker.get('map'), marker);
				  });
				
				attachMessage(marker);
